<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <table id="libraryTable">
        <caption>
          Library
        </caption>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Already Read?</th>
            <th>Manage</th>
          </tr>
        </thead>
        <tbody class="tableBody"></tbody>
      </table>

      <button class="add">NEW BOOK</button>
    </div>
    <dialog>
      <div class="container">
        <button class="close-modal" autofocus>Close</button>
        <form action="" method="post" class="form">
          <div class="form">
            <label for="bookTitle">Title of the Book: </label>
            <input type="text" name="title" id="bookTitle" required />
          </div>
          <div class="form">
            <label for="bookAuthor">Author of the Book: </label>
            <input type="text" name="author" id="bookAuthor" required />
          </div>
          <div class="form">
            <label for="bookPages">Number of Pages: </label>
            <input type="tel" name="pages" id="bookPages" required />
          </div>
          <div class="form-checkbox">
            <label for="bookRead">Book already read? </label>
            <input type="checkbox" name="read" id="bookRead" />
          </div>
          <div class="submit-div">
            <button class="create" type="submit">Create Book</button>
          </div>
        </form>
      </div>
    </dialog>
    <script src="js/script.js"></script>
  </body>
</html>
